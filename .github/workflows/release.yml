name: Release

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    # Only run if CI succeeded (or if manually triggered)
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm release

      - name: Fetch updated commit
        run: git fetch origin main && git checkout main && git pull origin main

      - name: Install dependencies (after version update)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Start dev server (for screenshots)
        run: |
          PORT=3000 pnpm dev &
          echo $! > devserver.pid
          sleep 2

      - name: Generate OG image
        env:
          PORT: 3000
        run: pnpm generate:og-image

      - name: Generate README screenshot
        env:
          PORT: 3000
        run: pnpm generate:screenshot

      - name: Stop dev server
        if: always()
        run: |
          if [ -f devserver.pid ]; then kill $(cat devserver.pid) || true; fi

      - name: Commit generated images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/og-image.png screenshot.png
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated images" || exit 0
            git push
          fi

  # Trigger Pages deployment only after release completes
  dispatch-pages:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Trigger Pages deployment
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: release-ready

